<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link rel="shortcut icon" href="image-and-icon/rock-paper-scissors-neon-icons.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center">
    <div id="container" class="row ps-5 col-12 text-center">
      <button onclick="selected(1)" class="btn btn-outline-primary col-3 ms-2"> <img src="./image-and-icon/paper icon.png" class="  img-thumbnail"></button>
      <button onclick="selected(2)" class="btn btn-outline-primary col-3 ms-2"> <img src="./image-and-icon/rock-icon-15.jpg" class="  img-thumbnail"></button>
      <button onclick="selected(3)" class="btn btn-outline-primary col-3 ms-2"> <img src="./image-and-icon/scissors-icon-png-19.jpg" class="  img-thumbnail"></button>
    </div>
    <div id="score" class="score ps-5 d-flex flex-column  text-center col-12 mt-5">
      <div class="col-5 row ms-5 d-flex justify-content-between mb-5">
        <p class="fs-3 col-3"> computer: </p>
        <span id="c-score" class="c-score fs-3 border col-8 ms-4"></span>
      </div>
      <div class="col-5 row ms-5 d-flex justify-content-between">
        <p class="fs-3 col-3">multiplayer:</p>
        <span id="m-score" class="m-score fs-3 col-8 border ms-4"></span>
      </div>
      <span id="p" class="p fs-3 mt-5 text-center"></span>
    </div>
  </div>
    <script src="./script.js"></script>
    <script src="./bootstrap-5.2.1-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
